<div class="contenedor">
    <div class="rectangulo">
        <div *ngIf="numero >1; else gris" class="luz roja"></div>
        <div *ngIf="numero == 1; else gris" class="luz amarillo"></div>
        <div *ngIf="numero == 0; else gris" class="luz verde"></div>

    </div>

    <p class="num">{{ numero }}</p>
    <div class="botones">
        <button (click)="incrementar()">+1</button>
        <button (click)="decrementar()">-1</button>
        <button (click)="resetear()">Reset</button>
    </div>
</div>


<ng-template #gris>
  <div class="luz gris"></div>
</ng-template>
